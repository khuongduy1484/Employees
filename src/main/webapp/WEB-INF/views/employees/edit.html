<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Employees</title>
</head>
<body>
<h1>Edit Employees</h1>
<a href="/employees">Back Employees List</a>
<br>
<form th:action="@{/edit-employees}" method="post" th:object="${employees}">
    <table border="1">
        <input type="hidden" th:field="*{id}">
        <tr>
            <td>Name</td>
            <td><input type="text" th:field="*{name}"></td>
        </tr><tr>
        <td>Year Old</td>
        <td><input type="text" th:field="*{yearOld}"></td>
    </tr>
        <tr>
            <td>Phone Number</td>
            <td><input type="text" th:field="*{phoneNumber}"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text" th:field="*{email}"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><input type="text" th:field="*{address}"></td>
        </tr>
        <tr>
            <td>Office</td>
            <td><select th:field="*{office}">
                <option th:each="p:${office}" th:value="${p.id}" th:text="${p.name}"></option>
            </select>
            </td>
        </tr>

        <tr>
            <td>
                <input type="submit" value="Edit Employees">
            </td>
        </tr>

    </table>
</form>
</body>
</html>

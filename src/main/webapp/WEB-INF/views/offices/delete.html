<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Office</title>
</head>
<body>
<h1>Delete Office</h1>
<span>Are You Sure?</span>
<br>
<form th:action="@{/delete-office}" method="post" th:object="${office}">
    <table border="1">
        <input type="hidden" th:field="*{id}">
        <tr>
            <td>Name</td>
            <td><input type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <td>Phone Number</td>
            <td><input type="text" th:field="*{phoneNumber}"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><input type="text" th:field="*{address}"></td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Delete Office">
            </td>
        </tr>

    </table>
</form>
</body>
</html>
